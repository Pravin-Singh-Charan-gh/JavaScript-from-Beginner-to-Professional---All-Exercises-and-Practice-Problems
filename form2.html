<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Event Registration</h1>
    <form>
        <label for="name">Name</label>
        <br>
        <input type="text" name="name" id="name">
        <br>

        <label for="email">Email</label>
        <br>
        <input type="email" name="email" id="email">
        <br>

        <label for="phone">Phone</label>
        <br>
        <input type="tel" name="phone" id="phone">
        <br>

        <label for="occu">Occupation</label>
        <br>
        <select name="occu" id="occu">
            <option value="other">Other</option>
            <option value="sde">SDE</option>
            <option value="mechanic">Mechanic</option>
            <option value="doctor">Doctor</option>
            <option value="engineer">Engineer</option>
        </select>

        <fieldset>
        <legend>Topics of Interest</legend>
        <br>
        <input type="checkbox" id="html" value="HTML">
        <label for="html">HTML</label>
        <br>
        <input type="checkbox" id="css" value="CSS">
        <label for="css">CSS</label>
        <br>
        <input type="checkbox" id="js" value="Javascript">
        <label for="js">Javascript</label>
        <br>
    </fieldset>

        <label for="comments">Comments : </label>
        <br>
        <textarea name="comment" id="comment"></textarea>
        <button>Register</button>
    </form>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Job Application</h2>
    <form>
        <label for="name">Name</label>
        <br>
        <input type="text" name="name" id="">
        <br>

        <label for="email">Email</label>
        <br>
        <input type="email" name="email" id="">
        <br>

        <label for="phone">Phone</label>
        <br>
        <input type="tel" name="phone" id="">
        <br>
        <br>
        <label for="resume">Resume</label>
        <input type="file" name="file" id="">
        <br><br>

        <label for="exp">Experience(years)</label>
        <input type="number" name="exp" id="exp" min="0" max="50">

        <fieldset>
            <legend>Skills</legend>

            <input type="checkbox" id="html">
            <br>
            <label for="html">HTML</label>
<br>
            <input type="checkbox" id="css">
            <br>
            <label for="html">CSS</label>
<br>
            <input type="checkbox" id="js">
            <br>
            <label for="html">JS</label>
        </fieldset>
        <br>
        <label for="highed">Highest Education</label>
        <select name="edu" id="highed">
            <option value="secondary">Secondary</option>
            <option value="sen-secondary">Senior Secondary</option>
            <option value="graduate">Graduate</option>
            <option value="master">Masters</option>
        </select>
<br><br>
        <label for="avail">Availability</label>
        <br>
        <input type="radio" name="avail" id="full">
        <label for="Full Time">Full time</label>

        <input type="radio" name="avail" id="part">
        <label for="part">Part-time</label>
        <br><br>

        <label for="addcom">Additional Comments</label>
        <br>
        <textarea name="addcom" id="addcom"></textarea>

    </form>
</body>
</html>
